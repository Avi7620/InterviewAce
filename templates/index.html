<!DOCTYPE html>
<html>
<head>
    <title>Slide Navbar</title>
    <link rel="stylesheet" type="text/css" href="static/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<body>


    <div class="main">
        <!-- Hidden Checkbox for toggling forms -->
        <input type="checkbox" id="chk" aria-hidden="true">

        <!-- Signup Form -->
        <div class="signup">
            <form action="/signup" method="POST">
                <label for="chk" aria-hidden="true">Sign up</label>
                <input type="text" name="username" placeholder="User name" required="">
                <input type="email" name="email" placeholder="Email" required="">
                <input type="password" name="password" placeholder="Password" required="">
                <input type="password" name="reenter_password" placeholder="Reenter Password" required="">
                <button type="submit">Sign up</button>
                <p>Already have an account? <label for="chk">Login</label></p>
            </form>
        </div>

        <!-- Login Form -->
        <div class="login">
            <form action="/login" method="POST">
                <label for="chk" aria-hidden="true">Login</label>
                <input type="email" name="email" placeholder="Email" required="">
                <input type="password" name="password" placeholder="Password" required="">
                <button type="submit">Login</button>
                <a href="/forgot_password">Forgot Password?</a>
                <p>Don't have an account? <label for="chk">Sign up</label></p>
            </form>
        </div>
    </div>
</body>

</html>
