<!DOCTYPE html>
<html>
<head>
    <title>Slide Navbar</title>
    <link rel="stylesheet" type="text/css" href="static/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
        <!-- Hidden Checkbox for toggling forms -->
        <input type="checkbox" id="chk" aria-hidden="true">

        <!-- Signup Form -->
        <div class="signup">
            <form action="/signup" method="POST">
                <label for="chk" aria-hidden="true">Sign up</label>
                <input type="text" name="username" placeholder="User name" required="">
                <input type="email" name="email" placeholder="Email" required="">
                <input type="password" name="password" placeholder="Password" required="">
                <input type="password" name="reenter_password" placeholder="Reenter Password" required="">
                <button type="submit">Sign up</button>
                <p>Already have an account? <label for="chk">Login</label></p>
            </form>
        </div>

        <!-- Login Form -->
        <div class="login">
            <form action="/login" method="POST">
                <label for="chk" aria-hidden="true">Login</label>
                <input type="email" name="email" placeholder="Email" required="">
                <input type="password" name="password" placeholder="Password" required="">
                <button type="submit">Login</button>
                <a href="/forgot_password">Forgot Password?</a>
                <p>Don't have an account? <label for="chk">Sign up</label></p>
            </form>
        </div>
    </div>
</body>
<style>
    /* CSS for Slide Navbar */
body {
    margin: 0;
    padding: 0;
    font-family: 'Jost', sans-serif;
    background: #f5f6fa;
}

.main {
    width: 100%;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #71b7e6, #9b59b6);
    position: relative;
}

/* Hide the checkbox */
input[type="checkbox"] {
    display: none;
}

.signup, .login {
    width: 380px;
    height: 480px;
    background: #fff;
    border-radius: 10px;
    position: absolute;
    box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
    padding: 50px;
    transition: transform 0.8s ease-in-out;
    opacity: 0;
    visibility: hidden;
}

/* Show the signup form by default */
.signup {
    transform: translateX(0);
    opacity: 1;
    visibility: visible;
}

/* Hide the login form by default */
.login {
    transform: translateX(400px);
}

/* When checkbox is checked, hide signup and show login */
#chk:checked ~ .signup {
    transform: translateX(-400px);
    opacity: 0;
    visibility: hidden;
}

#chk:checked ~ .login {
    transform: translateX(0);
    opacity: 1;
    visibility: visible;
}

label {
    font-size: 2em;
    color: #555;
    display: block;
    text-align: center;
    margin-bottom: 30px;
    cursor: pointer;
}

input {
    width: 100%;
    height: 40px;
    margin: 10px 0;
    padding-left: 10px;
    border: none;
    outline: none;
    border-bottom: 2px solid #aaa;
    font-size: 1em;
    background: none;
}

button {
    width: 100%;
    height: 50px;
    margin-top: 20px;
    border: none;
    background: #9b59b6;
    color: white;
    font-size: 1.2em;
    border-radius: 25px;
    cursor: pointer;
    transition: background 0.5s;
}

button:hover {
    background: #8e44ad;
}

a {
    text-decoration: none;
    font-size: 0.9em;
    color: #3498db;
    display: block;
    text-align: right;
    margin-top: 10px;
}

a:hover {
    color: #2980b9;
}

p {
    text-align: center;
    margin-top: 20px;
}

p label {
    color: #3498db;
    cursor: pointer;
}

p label:hover {
    color: #2980b9;
}

</style>
</html>
